<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-assertive cachirulo">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-assertive cachirulo">
      <h1 class="title">Pilares 2015</h1>
    </ion-header-bar>
    <ion-content>
      <a class="item item-avatar" ng-click="navigateTo('#/app/events')" ng-show="loggedWithFB">
        <img ng-src="http://graph.facebook.com/{{fbUser.id}}/picture?type=square" />
        <h2>{{fbUser.name}}</h2>
      </a>
      <ion-list>
        <ion-item menu-close ng-click="navigateTo('#/app/search')">
          Buscar
        </ion-item>
        <ion-item menu-close ng-click="navigateTo('#/app/events')">
          Programa de fiestas
        </ion-item>
        <ion-item menu-close ng-click="navigateTo('#/app/fav')">
          Favoritos
        </ion-item>
        <ion-item menu-close ng-click="navigateTo('#/app/social')">
          Amigos
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
